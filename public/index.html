<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
        integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="style.css">

    <title>Chat com websockets</title>
</head>

<body>
    <form action="" id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" id="">
        <div class="messages">

        </div>
        <input type="text" name="message" id="Digite a sua mensagem">
        <button type="submit">Enviar</button>
    </form>

     <script>
         var socket = io("http://localhost:3000");
     
         function renderMessage(message)
         {
             $(".messages").append("<div class='message'><strong>" + message.author + "</strong>: " + message.message + "</div>")
         }

         socket.on("previousMessages",messages=>{
             for(message of messages)
             {
                 renderMessage(message)
             }
         })

         socket.on("receviedMessage",message=>{
             renderMessage(message)
         })

         $("#chat").submit((event)=>{
             event.preventDefault();

             var author = $("input[name=username]").val();
             var message = $("input[name=message]").val();
            
             if(author.length && message.length)
             {
                 var messageObject = {
                     author,
                     message
                 }

                 renderMessage(messageObject);

                 socket.emit("sendMessage",messageObject)
             }
            })
     </script>

</body>

</html>
